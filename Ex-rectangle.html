<script>
    var c = document.getElementById('myCanvas');
    var ctx = c.getContext('2d');

    class Rectangle{
        x;
        y;
    height;
    width;
    constructor(x,y,height,weight) {
        this.x =x;
        this.y = y;
        this.height = height;
        this.width = weight;
    }

    area (){
        return height * width;
    }

    perimeter (){
        return 2*(height+width)
    }
    }
    var x = 100;
    var y = 100;
    var height = +prompt('nhập chiều dài hình chữ nhật')
    var width = +prompt('nhập chiều rộng hình chữ nhật')
    var rect = new Rectangle(x,y,height,width);
   var area = rect.area();
    var perimeter = rect.perimeter();
    creatRectangle = function (){
        var ctx = document.getElementById('myCanvas').getContext('2d');
        console.log('Diện tích hình chữ nhật là: '+area);
        console.log('Chu vi hình chữ nhật là: '+perimeter);
        ctx.beginPath();
        ctx.lineWidth = '3';
        ctx.strokeStyle = 'red';
        ctx.rect( rect.x,rect.y,rect.height,rect.width);
        ctx.stroke();
    }

    creatRectangle();
</script>
